<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registration.css">
    </head>

    <body>
        <main>
            <h1>Registration Form</h1>
            <p>Please fill out this form</p>
            <form action="https://register-demo.freecodecamp.org" method="post">
                <fieldset name="name" required>
                    <label for="first-name">Enter Your First Name: <input id='first-name' name='first-name' type="text" required></label>
                    <label for="last-name">Enter Your Last Name: <input id="last-name" name='last-name' type="text" required></label>
                    <label for="email">Enter Your Email: <input id='email' name='email' type="text" required></label>
                    <label for="password">Create a New Password: <input id='password' name='password' type="password" required></label>
                </fieldset>
                <fieldset name="account">
                    <label for="personal-account"><input id='personal-account' value='personal-account' type="radio" name="account-type" class="inline" checked> Personal Account</label>
                    <label for="business-account"><input id='business-account' value='business-account' type="radio" name="account-type" class="inline"> Business Account</label>
                    <label for="terms-and-conditions"><input id='terms-and-conditions' name='terms-and-conditions' type="checkbox" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
                </fieldset>
                <fieldset name="picture">
                    <label for="profile-picture">Upload a profile picture: <input id='profile-picture' name='profile-picture' type="file" required></label>
                    <label for="age">Input your age (years): <input id='age' name='age' type="number" min="18" max="120" required></label>
                    <label for="hear-us">
                        How did you hear about us?
                        <select id="hear-us" name="hear-us">
                            <option value="">(select one)</option>
                            <option value="1">freecodecamp News</option>
                            <option value="2">freecodecamp YouTube Channel</option>
                            <option value="3">freecodecamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">Provide a bio: 
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..." required></textarea>
                    </label>
                </fieldset>

                <input type="submit" id="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
